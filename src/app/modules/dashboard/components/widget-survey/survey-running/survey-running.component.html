<ion-card>
  <ion-card-header class="ion-no-padding ion-padding-top ion-padding-horizontal">
    <ion-card-title>Survey Running</ion-card-title>
  </ion-card-header>

  <ion-list class="ion-no-padding">
    <ion-item>
      <ion-label>
        <small>
          <ion-text color="secondary">Name</ion-text>
        </small>
        <h2>Survey 1</h2>
      </ion-label>
    </ion-item>

    <ion-item-group>
      <ion-item>
        <ion-label>
          <small>
            <ion-text color="secondary">Time</ion-text>
          </small>
          <h2>1d 2h 30s</h2>
        </ion-label>
        <ion-note slot="end">Start: 08:20</ion-note>
      </ion-item>

      <ion-item>
        <ion-label>
          <small>
            <ion-text color="secondary">Accelerometer</ion-text>
          </small>
          <h2>100</h2>
        </ion-label>
      </ion-item>
    </ion-item-group>

    <ion-item-group *ngIf="!mapOnline">
      <ion-item-divider color="light">
        <ion-label>Location</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label>
          <small>
            <ion-text color="secondary">Latitude</ion-text>
          </small>
          <h2>100</h2>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <small>
            <ion-text color="secondary">Longitude</ion-text>
          </small>
          <h2>100</h2>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <div class="ion-padding">
    <ion-button expand="block" class="ion-no-margin ion-margin-bottom" *ngIf="!eventRunning"
      (click)="eventRunning = true">
      <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
      Add Event
    </ion-button>
    <ion-button expand="block" class="ion-no-margin" color="danger">
      <ion-icon name="stop-outline" slot="start"></ion-icon>
      Stop Survey
    </ion-button>
  </div>
</ion-card>

<ion-card *ngIf="eventRunning">
  <ion-card-header class="ion-no-padding ion-padding-top ion-padding-horizontal">
    <ion-card-title>Event Running</ion-card-title>
  </ion-card-header>

  <ion-list class="ion-no-padding">
    <ion-item>
      <ion-label>
        <small>
          <ion-text color="secondary">Name</ion-text>
        </small>
        <h2>Macet</h2>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <small>
          <ion-text color="secondary">Time</ion-text>
        </small>
        <h2>1d 2h 30s</h2>
      </ion-label>
      <ion-note slot="end">Start: 08:20</ion-note>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <ion-button expand="block" class="ion-no-margin ion-margin-bottom" color="warning" (click)="eventRunning = false">
      <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
      Stop Event
    </ion-button>
  </div>
</ion-card>
