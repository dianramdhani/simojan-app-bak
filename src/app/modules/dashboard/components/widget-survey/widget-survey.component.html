<ion-card>
  <ion-list>
    <ion-list-header>
      <ion-grid class="ion-no-padding">
        <ion-row class="d-flex ion-justify-content-between ion-align-items-center">
          Survey Running
          <span class="ion-margin-end">
            <ion-button fill="clear" class="ion-no-padding btn-icon" color="dark">
              <ion-icon slot="icon-only" name="alert-circle-outline"></ion-icon>
            </ion-button>
            <ion-button fill="clear" class="ion-no-padding btn-icon" color="danger">
              <ion-icon slot="icon-only" name="stop-circle-outline"></ion-icon>
            </ion-button>
          </span>
        </ion-row>
      </ion-grid>
    </ion-list-header>

    <ion-item>
      <ion-label>
        <small>Time</small>
        <h2>1d 2h 30s</h2>
      </ion-label>
      <ion-note slot="end"><small>Start: 08:20</small></ion-note>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <small>Accelerometer</small>
        <h2>100</h2>
      </ion-label>
    </ion-item>

    <ion-item-group>
      <ion-item-divider>
        <ion-label>
          <h3>Location</h3>
        </ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label>
          <small>Latitude</small>
          <h2>100</h2>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <small>Longitude</small>
          <h2>100</h2>
        </ion-label>
      </ion-item>
    </ion-item-group>

  </ion-list>
</ion-card>
